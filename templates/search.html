<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

  <title>Recherche</title>

</head>
<body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div>
        <p>
          <center>
          <font size="8">Recherche de produits</font>
          </center>
        </p>
      </div>
    </div>

    <form action="/search/" method="post">
      <div class="input-group">
        <input type="text" class="form-control input-lg" name="input" placeholder="rechercher..." autofocus>
        <div class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

    <div>
        {% if res %}
        {% for hit in res['hits']['hits'] %}
        <p>{{hit['_source']['title']}}</p>
        {% endfor %}
        {% endif %}
    </div>
    <br><br>
      </div>
    </div>
  </body>
</html>
